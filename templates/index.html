<!DOCTYPE html>
<html>
<head>
    <title>GDPR Scanner</title>
</head>
<body>
    <h2>Upload a .txt File to Scan for GDPR-Sensitive Data</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" required>
        <button type="submit">Scan</button>
    </form>

    {% if results %}
        <h3>Scan Results:</h3>
        <ul>
            {% for key, items in results.items() %}
                <li><strong>{{ key }}</strong>: {{ items|length }} found
                    <ul>
                        {% for item in items %}
                            <li>{{ item }}</li>
                        {% endfor %}
                    </ul>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
</body>
</html>
