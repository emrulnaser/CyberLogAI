<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GDPR Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* Reset and base */
        * {
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: #f0f0f0;
            margin: 0; 
            padding: 0 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding-top: 50px;
        }

        /* Container */
        .container {
            background: rgba(255, 255, 255, 0.12);
            border-radius: 12px;
            padding: 30px 40px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 12px 30px rgba(0,0,0,0.4);
            backdrop-filter: blur(8px);
        }

        h2 {
            font-weight: 600;
            font-size: 2rem;
            margin-bottom: 20px;
            color: #ffdd57;
            text-align: center;
            text-shadow: 0 0 10px #ffdd57aa;
        }

        form {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        input[type="file"] {
            flex-grow: 1;
            padding: 10px 12px;
            border-radius: 6px;
            border: none;
            font-size: 1rem;
            cursor: pointer;
            background: #fff;
            color: #333;
            box-shadow: 0 3px 10px rgb(0 0 0 / 0.2);
            transition: box-shadow 0.3s ease;
        }
        input[type="file"]:hover {
            box-shadow: 0 6px 16px rgb(255 221 87 / 0.7);
        }

        button {
            background-color: #ff9800;
            color: #fff;
            border: none;
            padding: 12px 28px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 6px 15px #ff9800cc;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        button:hover {
            background-color: #e68900;
            box-shadow: 0 8px 20px #e68900cc;
        }

        /* Results section */
        h3 {
            color: #ffd966;
            margin-bottom: 15px;
            text-shadow: 0 0 8px #ffd966bb;
            text-align: center;
        }

        ul {
            list-style: none;
            padding-left: 0;
        }

        ul > li {
            margin-bottom: 15px;
            background: rgba(255, 255, 255, 0.15);
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: inset 0 0 5px #fff3bf;
            font-weight: 600;
            color: #fff;
        }

        ul ul li {
            font-weight: 400;
            padding-left: 10px;
            margin-top: 6px;
            color: #ffeaa7;
            font-size: 0.95rem;
            border-left: 3px solid #ffd966;
            padding-left: 12px;
        }

        /* Scroll for long lists */
        ul ul {
            max-height: 150px;
            overflow-y: auto;
            margin-top: 10px;
        }

        /* Responsive */
        @media (max-width: 480px) {
            .container {
                padding: 20px;
            }
            button, input[type="file"] {
                width: 100%;
                flex-grow: unset;
            }
            form {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload a .txt File to Scan for GDPR-Sensitive Data</h2>
        <form method="POST" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Scan</button>
        </form>

        {% if results %}
            <h3>Scan Results:</h3>
            <ul>
                {% for key, items in results.items() %}
                    <li><strong>{{ key }}</strong>: {{ items|length }} found
                        <ul>
                            {% for item in items %}
                                <li>{{ item }}</li>
                            {% endfor %}
                        </ul>
                    </li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
