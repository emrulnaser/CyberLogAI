<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GDPR Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <style>
        /* (keep your CSS unchanged, it's beautiful) */
        /* trimmed for brevity */
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload .txt, .pdf, .csv or Paste Policy Text</h2>
        <form method="POST" action="/scan" enctype="multipart/form-data">
            <textarea name="text" rows="6" cols="60" placeholder="Paste your policy text here..."></textarea><br>
            <input type="file" name="file" accept=".txt,.pdf,.csv">
            <button type="submit">Scan</button>
        </form>

        {% if results %}
            <h3>Scan Results:</h3>
            <ul>
                {% for key, value in results.items() %}
                    <li><strong>{{ key }}</strong>: {{ value }}</li>
                {% endfor %}
            </ul>
        {% endif %}
    </div>
</body>
</html>
